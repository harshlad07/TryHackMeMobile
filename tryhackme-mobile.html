<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TryHackMe">
    <meta name="theme-color" content="#000000">
    <title>TryHackMe Mobile</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #121820;
            --accent-green: #00ff88;
            --accent-cyan: #00d9ff;
            --text-primary: #e8eaed;
            --text-secondary: #9ca3af;
            --border-color: rgba(0, 255, 136, 0.15);
            --shadow-glow: 0 0 20px rgba(0, 255, 136, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }

        /* Animated background grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.4;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Container */
        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        /* Header */
        .app-header {
            padding: env(safe-area-inset-top, 20px) 20px 20px;
            background: linear-gradient(180deg, var(--bg-primary) 0%, transparent 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            z-index: 10;
            animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(0, 255, 136, 0.4)); }
            50% { filter: drop-shadow(0 0 16px rgba(0, 255, 136, 0.6)); }
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-green);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        /* Web view container */
        .webview-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: var(--bg-secondary);
            border-radius: 24px 24px 0 0;
            margin-top: 8px;
            animation: scaleUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        @keyframes scaleUp {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Loading state */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 136, 0.1);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--text-secondary);
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* iframe */
        .website-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            border-radius: 24px 24px 0 0;
        }

        /* Navigation bar */
        .nav-bar {
            padding: 12px 20px env(safe-area-inset-bottom, 20px);
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            backdrop-filter: blur(20px);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 12px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
            min-height: 48px;
        }

        .nav-button:active {
            transform: scale(0.9);
        }

        .nav-button:hover {
            color: var(--accent-green);
            background: rgba(0, 255, 136, 0.1);
        }

        .nav-button.active {
            color: var(--accent-green);
            background: rgba(0, 255, 136, 0.1);
            box-shadow: var(--shadow-glow);
        }

        /* URL bar */
        .url-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 99;
        }

        .url-bar.visible {
            transform: translateY(0);
        }

        .url-input {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: var(--shadow-glow);
        }

        .go-button {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            border: none;
            color: var(--bg-primary);
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .go-button:active {
            transform: scale(0.95);
        }

        /* Install prompt */
        .install-prompt {
            position: fixed;
            bottom: 80px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15), rgba(0, 217, 255, 0.15));
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-glow);
            transform: translateY(150%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000;
        }

        .install-prompt.visible {
            transform: translateY(0);
        }

        .install-prompt h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--accent-green);
        }

        .install-prompt p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .install-buttons {
            display: flex;
            gap: 12px;
        }

        .install-button,
        .dismiss-button {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-size: 14px;
        }

        .install-button {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
            color: var(--bg-primary);
        }

        .dismiss-button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .install-button:active,
        .dismiss-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">TryHackMe</div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>CONNECTED</span>
                </div>
            </div>
        </header>

        <div class="webview-container">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">Initializing secure connection...</div>
            </div>

            <div class="url-bar" id="urlBar">
                <input 
                    type="url" 
                    class="url-input" 
                    id="urlInput" 
                    placeholder="https://tryhackme.com"
                    value="https://tryhackme.com"
                />
                <button class="go-button" onclick="loadUrl()">GO</button>
            </div>

            <iframe 
                id="websiteFrame"
                class="website-frame" 
                src="https://tryhackme.com"
                allow="clipboard-read; clipboard-write"
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals"
            ></iframe>
        </div>

        <nav class="nav-bar">
            <button class="nav-button" onclick="goBack()" title="Back">
                <span>‚Üê</span>
            </button>
            <button class="nav-button" onclick="goForward()" title="Forward">
                <span>‚Üí</span>
            </button>
            <button class="nav-button" onclick="refreshPage()" title="Refresh">
                <span>‚Üª</span>
            </button>
            <button class="nav-button" onclick="toggleUrlBar()" title="URL">
                <span>üîó</span>
            </button>
            <button class="nav-button" onclick="goHome()" title="Home">
                <span>‚åÇ</span>
            </button>
        </nav>
    </div>

    <div class="install-prompt" id="installPrompt">
        <h3>Install TryHackMe App</h3>
        <p>Add to your home screen for a native app experience with offline access!</p>
        <div class="install-buttons">
            <button class="install-button" onclick="showInstallInstructions()">Install</button>
            <button class="dismiss-button" onclick="dismissInstall()">Later</button>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('websiteFrame');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const urlBar = document.getElementById('urlBar');
        const urlInput = document.getElementById('urlInput');
        const installPrompt = document.getElementById('installPrompt');

        // Hide loading overlay when iframe loads
        iframe.addEventListener('load', () => {
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
            }, 500);
        });

        // Navigation functions
        function goBack() {
            window.history.back();
        }

        function goForward() {
            window.history.forward();
        }

        function refreshPage() {
            loadingOverlay.classList.remove('hidden');
            iframe.src = iframe.src;
        }

        function goHome() {
            loadingOverlay.classList.remove('hidden');
            iframe.src = 'https://tryhackme.com';
            urlInput.value = 'https://tryhackme.com';
        }

        function toggleUrlBar() {
            urlBar.classList.toggle('visible');
        }

        function loadUrl() {
            const url = urlInput.value;
            if (url && url.startsWith('http')) {
                loadingOverlay.classList.remove('hidden');
                iframe.src = url;
                urlBar.classList.remove('visible');
            }
        }

        // Allow Enter key to load URL
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadUrl();
            }
        });

        // Show install prompt after a delay
        setTimeout(() => {
            const dismissed = localStorage.getItem('installPromptDismissed');
            if (!dismissed && !window.navigator.standalone) {
                installPrompt.classList.add('visible');
            }
        }, 3000);

        function showInstallInstructions() {
            alert('To install:\n\n1. Tap the Share button (‚ñ°‚Üë) in Safari\n2. Scroll down and tap "Add to Home Screen"\n3. Tap "Add" in the top right\n\nThe app will appear on your home screen!');
            dismissInstall();
        }

        function dismissInstall() {
            installPrompt.classList.remove('visible');
            localStorage.setItem('installPromptDismissed', 'true');
        }

        // Prevent pull-to-refresh
        document.body.addEventListener('touchmove', (e) => {
            if (e.touches[0].clientY > 0) {
                e.preventDefault();
            }
        }, { passive: false });

        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
